<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>选择题</title>
</head>
<body>
    <h1>{{ question.question }}</h1>
    <form method="post" action="/question">
        {% for option in question.options %}
            <label>
                <input type="radio" name="option" value="{{ option }}" required>
                {{ option }}
            </label><br>
        {% endfor %}
        <button type="submit">提交</button>
    </form>

    {% if session.get('is_answered') %}
        <p>答案是：{{ '正确' if session.get('correct_answer') else '错误' }}</p>
        {% if not session.get('correct_answer') %}
            <p>很遗憾，答案错误。请再试一次。</p>
        {% endif %}
    {% endif %}
    <br>
    <form method="post" action="/previous">
        <button type="submit" {% if question_index == 0 %}disabled{% endif %}>上一题</button>
    </form>
    <form method="post" action="/next">
        <button type="submit" {% if question_index == questions|length - 1 %}disabled{% endif %}>下一题</button>
    </form>
</body>
</html>
